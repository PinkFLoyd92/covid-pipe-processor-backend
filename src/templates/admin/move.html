{% extends "admin/base_site.html" %}
{% block content %}
<form action="" method="post">{% csrf_token %}
    <p>Select ubicaci&oacute;n<p>
    <input type="hidden" name="post" value="yes" />
    {% for pipe in pipes %}
    <p>
      {{ pipe }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ pipe.pk }}" />
  {% endfor %}

    <select id="loc" name="location">
    {% for loc in locations %}
    <option value="{{loc.id}}">
      {{loc.name}}
    </option>
    {% endfor %}
    </select>
    <input type="hidden" name="action" value="move" />
    <input type="submit" name="apply" value="move"/>
</form>
{% endblock %}
